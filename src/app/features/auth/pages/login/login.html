<main class="min-h-screen flex items-center justify-center bg-base-200 px-4 py-8">
    <div class="w-full max-w-md">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-3xl font-bold text-center justify-center mb-2">
                    Connexion
                </h2>
                <p class="text-center text-base-content/70 mb-6">
                    Connectez-vous à votre compte
                </p>

                <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-4">
                    <div>
                        <label class="label" for="email">
                            <span class="label-text font-medium">Email</span>
                        </label>
                        <input
                            [class.input-error]="form.controls.email.invalid && form.controls.email.touched"
                            class="input input-bordered w-full"
                            formControlName="email"
                            id="email"
                            name="email"
                            placeholder="votre@email.com"
                            type="email"
                        />
                        @if (form.controls.email.invalid && form.controls.email.touched) {
                            <span class="label-text-alt text-error">L'email est requis</span>
                        }
                    </div>


                    <div>
                        <label class="label" for="password">
                            <span class="label-text font-medium">Mot de passe</span>
                        </label>
                        <input
                            [class.input-error]="form.controls.password.invalid && form.controls.password.touched"
                            class="input input-bordered w-full"
                            formControlName="password"
                            id="password"
                            name="password"
                            placeholder="••••••••"
                            type="password"
                        />
                        @if (form.controls.password.invalid && form.controls.password.touched) {
                            <span class="label-text-alt text-error">Le mot de passe est requis</span>
                        }
                    </div>

                    <div class="text-right">
                        <a class="link link-primary text-sm" href="#">Mot de passe oublié ?</a>
                    </div>

                    <button
                        [disabled]="form.invalid"
                        class="btn btn-primary w-full"
                        type="submit"
                    >
                        Se connecter
                    </button>
                </form>
                
                <div class="divider">OU</div>

                <div class="text-center">
                    <p class="text-sm text-base-content/70">
                        Pas encore de compte ?
                        <a class="link link-primary font-medium" href="#">S'inscrire</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
