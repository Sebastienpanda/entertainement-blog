<form (ngSubmit)="onSubmit()" [formGroup]="form" class="max-w-md mx-auto p-6 space-y-4">
    <div class="flex flex-col gap-2">
        <label class="label" for="email">
            <span class="label-text">Email</span>
        </label>
        <input
            class="input input-bordered w-full"
            formControlName="email"
            id="email"
            name="email"
            type="email"
        />
        @if (form.controls.email.dirty) {
            <p class="text-sm text-success">Hello</p>
        }
    </div>

    <button class="btn btn-primary w-full" type="submit">Modifier</button>
</form>

<a class="link link-primary" routerLink="/about">About</a>
