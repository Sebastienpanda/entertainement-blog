<article class="card bg-base-200 shadow-sm">
    <div class="card-body">
        <header class="flex items-center gap-3 mb-3">
            <app-user-avatar [user]="comment().user" [size]="'sm'" [showName]="true"/>

            @if (showArticleTitle() && articleTitle()) {
                <div class="flex-1">
                    <p class="text-sm text-base-content/70">
                        Sur l'article: <span class="font-medium">{{ articleTitle() }}</span>
                    </p>
                </div>
            }
        </header>

        <p class="text-base-content leading-relaxed">
            {{ comment().content }}
        </p>
    </div>
</article>
